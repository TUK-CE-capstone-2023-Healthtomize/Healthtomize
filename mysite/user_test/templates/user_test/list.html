<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
{% for u in users %}
<hr/>
<h2>아이디 : {{u.member_id}}</h2>
<h3>비밀번호 : {{u.passwd}}</h3>
<h3>이름 : {{u.name}}</h3>
<h3>이메일 : {{u.email}}</h3>
<h3>키 : {{u.height}}</h3>
<h3>몸무게 : {{u.weight}}</h3>
<h3>나이 : {{u.age}}</h3>
<h3>성별 : {{u.gender}}</h3>
<h3>목적 : {{u.purpose}}</h3>
{%endfor%}
</center>
</body>
</html>
