<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1>회원가입폼</h1>
 
<form name="f1" method="post">
{% csrf_token %}
    <table width="300" border="1" cellpadding="2" cellspacing="0">
    <tbody>
    <tr>
        <td>아이디 : </td>
        <td><input type="text" name="member_id"></td>
    </tr>
    <tr>
        <td>비밀번호 : </td>
        <td><input type="password" name="passwd"></td>
    </tr>
    <tr>
        <td>이름 : </td>
        <td><input type="text" name="name"></td>
    </tr>
    <tr>
        <td>이메일 : </td>
        <td><input type="text" name="email"></td>
    </tr>
    <tr>
        <td>키 : </td>
        <td><input type="text" name="height"></td>
    </tr>
    <tr>
        <td>몸무게 : </td>
        <td><input type="text" name="weight"></td>
    </tr>
    <tr>
        <td>성별 : </td>
        <td>남자<input type="radio" name="gender" value = "남자">
            여자<input type="radio" name="gender" value = "여자">
        </td>
    </tr>
    <tr>
        <td>목적 : </td>
        <td>감량<input type="radio" name="purpose" value = "감량">
        증량<input type="radio" name="purpose" value = "증량">
        유지<input type="radio" name="purpose" value = "유지">
        </td>
    </tr>
    <tr>
        <td>나이 : </td>
        <td><input type="text" name="age"></td>
    </tr>
    </tbody>
    </table>
</form>
 
<br>
<button type="button" onclick="memReg()">회원가입하기</button>
 
<script>
function memReg() {
    var form = document.f1;
    if (form.member_id.value=="") {
        alert("아이디를 입력해 주십시오.");
        form.member_id.focus();
        return;
    }
    if (form.passwd.value=="") {
        alert("비밀번호를 입력해 주십시오.");
        form.passwd.focus();
        return;
    }
    if (form.name.value=="") {
        alert("이름을 입력해 주십시오.");
        form.name.focus();
        return;
    }
    form.action = "/user/register";
    form.submit();
}
</script>
{% if message %}
<script>alert('{{ message }}');</script>
{% endif %}
</center>
</body>
</html>
