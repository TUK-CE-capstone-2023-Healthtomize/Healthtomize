<html lang="en">
<head>

</head>
<body>
<center>
<h1>운동/식단 피드백</h1>

<form name="f1" method="post">
{% csrf_token %}
    <table width="300" border="1" cellpadding="2" cellspacing="0">

    <tr>
        <td>아이디 : </td>
        <td><input type="text" name="id"></td>
    </tr>
    <tr>

    </tr>
        </table>

    {{feedback}}<br>
    {{feedback1}}<br>

</form>

<br>
<button type="button" onclick="memReg()">칼로리 정보 입력</button><br>
<a href="/food">[뒤로가기]</a><br>

<script>
function memReg() {
    var form = document.f1;

    form.action = "/food/feedbackw";
    form.submit();
}

</script>
{% if message %}
<script>alert('{{ message }}');</script>
{% endif %}
